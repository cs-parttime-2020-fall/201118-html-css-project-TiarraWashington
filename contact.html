<head>
  <meta charset="UTF-8">

    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="nav bg-dark">
    <li class="nav-item">
      <a class="nav-link active" href="./index.html"target="_blank">About Me</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://www.parchment.com/u/award/30c808eb2bdf11a7f0d0fc4d019591bb" target="_blank">Parchment</a>

      <a class="nav-link" href="https://www.code-crew.org/" target="_blank">CodeSchool</a>
    </li>
  </ul>

  <h1>Contact Me</h1>
  <div class="gridContainer">

    <img
      src="https://scontent.fmem1-1.fna.fbcdn.net/v/t1.0-9/89765411_3394426277240028_6821706615050207232_o.jpg?_nc_cat=106&ccb=2&_nc_sid=730e14&_nc_ohc=glK4xD14DJUAX9sCdHk&_nc_ht=scontent.fmem1-1.fna&oh=f4c20484f23a1cb6b15fbc54d2c3e17f&oe=5FDA4530 "
      alt="Me">


    <form action="https://postman-echo.com/get" method="GET">
      <fieldset>
        <!--name field-->
        <div>
          <label for="FullName">Full Name</label>
          <input type="text" id="FullName" name="FullName">
        </div>

        <!--email-->
        <div>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email">
        </div>

        <!--Message field-->
        <div>
          <label for="message">Message</label>
          <input type="text" name="message" id="message" placeholder="Hey!">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">I understand that this form will not submit my
              information</label>
          </div>
        </div>
        <!--submit button-->
        <div>
          <input class="btn btn-primary" type="submit" value="Submit">
        </div>
      </fieldset>
    </form>
  </div>
  <footer class="bg-dark">
    <p id="FooterText">Tiarra - 11/18/2020</p>
  </footer>
</body>

</html>
